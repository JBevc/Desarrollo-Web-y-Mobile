<!-- TA 1
Crear un documento HTML básico con una declaración <!DOCTYPE html>, una etiqueta de apertura y cierre <html>, 
una sección <head> que contenga una etiqueta <title>, y una sección <body>. 
Agregar un encabezado de nivel 1 (<h1>) y dos párrafos (<p>) dentro de la sección <body> del documento HTML. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA1</title>
  </head>
  <body>
    <h1>Encabezado</h1>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
  </body>
</html>
