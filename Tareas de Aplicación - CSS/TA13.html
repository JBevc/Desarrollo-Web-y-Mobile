<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img class="avatarProportioned" src="shrek.jpg" alt="" />
      <img class="avatarDistorted" src="capybara.jpg" alt="" />
    </div>
    <div>
      <img class="originalProportioned" src="shrek.jpg" alt="" />
      <img class="originalDistorted" src="capybara.jpg" alt="" />
    </div>
  </body>
</html>
