<!-- TA 5
En un nuevo documento HTML, crear un formulario de registro utilizando los tags <form>, <label> e <input>. 
  El formulario debe contar con un input de tipo submit para enviar la informaciÃ³n, 
  y un input de tipo reset para restablecer el formulario. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA5</title>
  </head>
  <body>
    <h1>TA5</h1>
    <form>
      <label for="Nombre">Nombre:</label><br />
      <input type="text" id="Nombre" name="Nombre" />
      <br />
      <label for="Apellido">Apellido:</label><br />
      <input type="text" id="Apellido" name="Apellido" />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
