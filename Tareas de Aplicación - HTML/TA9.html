<!-- TA 9 En un nuevo documento HTML, utilizar el tag
<iframe> para embeber YouTube dentro de su pÃ¡gina web. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA9</title>
  </head>
  <body>
    <h1>TA9</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/y5XQ_wzlqGU?si=f84-VktmPS8l-eGZ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
