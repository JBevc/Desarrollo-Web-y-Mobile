<!-- TA 6
En un nuevo documento HTML, crear un formulario de encuesta con opciones de selección múltiple
y botones de radio, utilizando para ello el tag <select> y el tipo de <input> correspondiente. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA6</title>
  </head>
  <body>
    <h1>TA6</h1>
    <h3>Formulario de encuesta con select</h3>
    <label for="categoria"> Elija una opcion: </label>
    <select name="categoria" id="categoria">
      <optgroup label="Sub-Categoria 1">
        <option value="opcion 1">opcion 1</option>
        <option value="opcion 2">opcion 2</option>
      </optgroup>
      <optgroup label="Sub-Categoria 2">
        <option value="opcion 3">opcion 3</option>
        <option value="opcion 4">opcion 4</option>
      </optgroup>
    </select>

    <h3>Formulario de encuesta con botones de radio</h3>
    <input type="radio" id="html" name="fav_language" value="HTML" />
    <label for="html"> HTML </label><br />
    <input type="radio" id="css" name="fav_language" value="CSS" />
    <label for="css">CSS</label><br />
    <input
      type="radio"
      id="javascript"
      name="fav_language"
      value="JavaScript"
    />
    <label for="javascript">JavaScript</label>
  </body>
</html>
